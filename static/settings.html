  <script>
    function ABC(url) {
      console.log(url)

      var win = window.open();
      // Create an iframe inside the new window

      var iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.style.width = '100%';
      iframe.style.height = '100%';

      // Set the initial zoom level to 67%
      iframe.style.zoom = '67%';

      // Append the iframe to the new window's document
      if (win) {
        win.document.body.appendChild(iframe);

        // Change the title of the popup window
        win.document.title = "My Drive - Google Drive";

        // Add a favicon (icon) to the popup window
        var faviconLink = document.createElement('link');
        faviconLink.rel = 'icon';
        faviconLink.type = 'image/png'; // Assuming it's a PNG image
        faviconLink.href = 'https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png'; // Replace with the actual path to your favicon
        win.document.head.appendChild(faviconLink);
      }
    }
  </script>
